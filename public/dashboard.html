<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Homework Organizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: abc;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: grid;
            grid-template-columns: 300px 1fr;
            background-color: white;
        }

        .classes-section {
            border-right: 1px solid black;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .assignments-section {
            overflow-y: auto;
            padding: 20px;
            height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-family: abc;
        }

        h3 {
            margin: 20px 0;
            color: #666;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            font-family: abcmono;
        }

        .add-class-form {
            margin-bottom: 20px;
            font-family: abcmono;
        }

        .add-class-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: abcmono;
        }

        .classes-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .class-item {
            padding: 10px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            border: solid 1px black;
            font-family: abcmono;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .class-item:hover {
            background-color: #eee;
        }

        .class-item.selected {
            background-color: #2196F3;
            color: white;
        }

        .delete-class-btn {
            padding: 2px 6px;
            margin-left: 8px;
            background-color: transparent;
            color: #666;
            border: none;
        }

        .delete-class-btn:hover {
            color: #ff4444;
            background-color: transparent;
        }

        .calendar-button {
            position: absolute;
            bottom: 60px;  /* Adjusted to make room for logout button */
            left: 20px;
            right: 20px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .calendar-button:hover {
            background-color: white;
            border: solid 1px black;
            color: black;
        }

        .logout-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            padding: 10px;
            background-color: black;
            color: white;
            border: solid 1px black;
            cursor: pointer;
            text-align: center;
        }

        .logout-button:hover {
            background-color: white;
            color: black;
        }

        .add-assignment-form {
            margin-bottom: 20px;
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr 150px 150px auto;
            align-items: end;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 4px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 12px;
            color: #666;
        }

        .form-group input,
        .form-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: black;
            color: white;
            border: solid 1px black;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: white;
            border: solid 1px black;
            color: black;
        }

        .assignments-list {
            display: grid;
            gap: 10px;
        }

        .assignment-row {
            display: grid;
            grid-template-columns: 1fr auto auto auto auto auto;
            gap: 15px;
            align-items: center;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border-left: 4px solid #ddd;
        }

        .assignment-row.editing {
            background-color: #fff;
            border: 1px solid #2196F3;
            padding: 20px;
        }

        .edit-form {
            display: grid;
            grid-template-columns: 1fr 1fr 150px;
            gap: 10px;
            align-items: end;
            width: 100%;
        }

        .edit-form input,
        .edit-form select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .edit-form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .assignment-row.priority-high {
            border-left-color: #ff4444;
        }

        .assignment-row.priority-medium {
            border-left-color: #ffa700;
        }

        .assignment-row.priority-low {
            border-left-color: #4CAF50;
        }

        .status-toggle {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            border: none;
        }

        .status-incomplete {
            background-color: #ffebee;
            color: #ff4444;
        }

        .status-complete {
            background-color: #e8f5e9;
            color: #4CAF50;
        }

        .completed-section {
            margin-top: 40px;
            opacity: 0.8;
        }

        .completed-section .assignment-row {
            background-color: #f0f0f0;
        }

        .empty-state {
            text-align: center;
            color: #888;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .classes-section {
                border-right: none;
                border-bottom: 1px solid #ddd;
                height: auto;
                padding-bottom: 80px;
            }

            .calendar-button {
                position: fixed;
                bottom: 60px;
                left: 20px;
                width: calc(100% - 40px);
                z-index: 100;
            }

            .logout-button {
                position: fixed;
                bottom: 20px;
                left: 20px;
                width: calc(100% - 40px);
                z-index: 100;
            }

            .add-assignment-form {
                grid-template-columns: 1fr;
            }

            .assignment-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .edit-form {
                grid-template-columns: 1fr;
            }
        }

        @font-face {
            font-family: abc;
            src: url(ABCDiatypeVariable-Trial.ttf);
        }

        @font-face {
            font-family: abcmono;
            src: url(ABCDiatypeMonoVariable-Trial.ttf);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="classes-section">
            <h2>Classes</h2>
            <div class="add-class-form">
                <input type="text" id="className" placeholder="Add new class...">
                <button onclick="classManager.addClass()">Add Class</button>
            </div>
            <div id="classesList" class="classes-list"></div>
            <button class="calendar-button" onclick="classManager.showCalendar()">
                View Calendar
            </button>
            <button class="logout-button" onclick="classManager.logout()">
                Logout
            </button>
        </div>

        <div class="assignments-section">
            <h2 id="selectedClassTitle">Select a Class</h2>
            <div id="assignmentContent">
                <div class="empty-state">
                    <p>Select a class to view or add assignments</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ClassManager {
    constructor() {
        this.classes = [];
        this.assignments = {};
        this.selectedClass = null;
        this.editingAssignmentId = null;
        this.token = localStorage.getItem('token');
        if (!this.token) {
            window.location.href = '/';
            return;
        }
        this.loadData();
    }

    async loadData() {
        try {
            const response = await fetch('/api/classes', {
                headers: {
                    'x-auth-token': this.token
                }
            });

            if (response.status === 401) {
                // Token expired or invalid
                localStorage.removeItem('token');
                window.location.href = '/';
                return;
            }

            const data = await response.json();
            this.classes = data;
            await this.loadAssignments();
            this.renderClasses();
        } catch (err) {
            console.error('Error loading classes:', err);
            // Show error to user
            alert('Error loading your classes. Please try refreshing the page.');
        }
    }

    async addClass() {
        const input = document.getElementById('className');
        const className = input.value.trim();
        
        if (className) {
            try {
                const response = await fetch('/api/classes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': this.token
                    },
                    body: JSON.stringify({ name: className })
                });

                if (response.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = '/';
                    return;
                }

                const newClass = await response.json();
                this.classes.push(newClass);
                this.assignments[newClass._id] = [];
                this.renderClasses();
                input.value = '';
            } catch (err) {
                console.error('Error adding class:', err);
                alert('Error adding class. Please try again.');
            }
        }
    }

    async deleteClass(classId) {
        try {
            const response = await fetch(`/api/classes/${classId}`, {
                method: 'DELETE',
                headers: {
                    'x-auth-token': this.token
                }
            });

            if (response.status === 401) {
                localStorage.removeItem('token');
                window.location.href = '/';
                return;
            }

            this.classes = this.classes.filter(c => c._id !== classId);
            delete this.assignments[classId];
            if (this.selectedClass === classId) {
                this.selectedClass = null;
            }
            this.renderClasses();
        } catch (err) {
            console.error('Error deleting class:', err);
            alert('Error deleting class. Please try again.');
        }
    }

    async loadAssignments() {
        try {
            const response = await fetch('/api/assignments', {
                headers: {
                    'x-auth-token': this.token
                }
            });

            if (response.status === 401) {
                localStorage.removeItem('token');
                window.location.href = '/';
                return;
            }

            const assignments = await response.json();
            
            // Group assignments by class
            this.assignments = {};
            assignments.forEach(assignment => {
                if (!this.assignments[assignment.class]) {
                    this.assignments[assignment.class] = [];
                }
                this.assignments[assignment.class].push(assignment);
            });
        } catch (err) {
            console.error('Error loading assignments:', err);
            alert('Error loading assignments. Please try refreshing the page.');
        }
    }

    selectClass(classId) {
        this.selectedClass = classId;
        this.editingAssignmentId = null;
        this.renderAssignments();
        
        document.querySelectorAll('.class-item').forEach(item => {
            item.classList.toggle('selected', item.dataset.id === classId);
        });
    }

    renderClasses() {
        const classList = document.getElementById('classesList');
        classList.innerHTML = this.classes.map(classItem => `
            <div class="class-item ${classItem._id === this.selectedClass ? 'selected' : ''}"
                 data-id="${classItem._id}"
                 onclick="classManager.selectClass('${classItem._id}')">
                ${classItem.name}
                <button onclick="event.stopPropagation(); classManager.deleteClass('${classItem._id}')"
                        class="delete-class-btn">×</button>
            </div>
        `).join('');

        if (this.selectedClass) {
            this.renderAssignments();
        }
    }

    logout() {
        localStorage.removeItem('token');
        window.location.href = '/';
    }
}

// Initialize the class manager
const classManager = new ClassManager();
    </script>
</body>
</html>
